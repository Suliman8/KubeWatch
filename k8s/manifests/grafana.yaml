---
# Grafana ConfigMap - Datasource (auto-configure Prometheus)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: default
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
---
# Grafana ConfigMap - Dashboard Provider
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: default
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'KubeWatch'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
---
# Grafana ConfigMap - K8s Dashboard JSON
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: default
data:
  kubernetes.json: |
    {
      "annotations": { "list": [] },
      "title": "KubeWatch - Cluster Overview",
      "uid": "kubewatch-cluster",
      "panels": [
        {
          "title": "Pod CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [{
            "expr": "sum(rate(container_cpu_usage_seconds_total{image!=\"\"}[5m])) by (pod)",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "title": "Pod Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [{
            "expr": "sum(container_memory_working_set_bytes{image!=\"\"}) by (pod)",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "title": "Network I/O",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total[5m])) by (pod)",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total[5m])) by (pod)",
              "legendFormat": "{{pod}} TX"
            }
          ]
        },
        {
          "title": "Pod Restarts",
          "type": "stat",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [{
            "expr": "sum(kube_pod_container_status_restarts_total) by (pod)",
            "legendFormat": "{{pod}}"
          }]
        }
      ],
      "time": { "from": "now-1h", "to": "now" },
      "refresh": "15s",
      "schemaVersion": 38,
      "version": 1,
      "templating": { "list": [] }
    }
---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "kubewatch"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: default
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
